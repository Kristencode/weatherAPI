<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/d833ed1dfe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <!-- class="bg-cover bg-center bg-no-repeat min-h-screen flex items-center justify-center p-4"
    style="background-image: linear-gradient(to bottom right, rgba(219,234,254,0.8), rgba(254,249,195,0.8)), url('https://source.unsplash.com/1600x900/?sky,weather');" -->
  <body class="overflow-x-hidden">
    <div
      class="bg-cover bg-center bg-no-repeat h-[935px] w-full p-6"
      style="
        background-image: url('https://images.pexels.com/photos/209831/pexels-photo-209831.jpeg?auto=compress&cs=tinysrgb&w=400');
      "
    >
      <!-- Header -->

      <div
        class="sm:flex-row sm:items-center sm:justify-between space-y-4 sm:space-y-0 mt-10"
      >
        <form action="" class="flex items-center w-full gap-2">
          <input
            type="text"
            placeholder="Search for a city"
            class="flex-1 border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 hover:ring-blue-400 relative left-3"
          />

          <button type="submit" class="relative right-10 lg:right-10">
            <i
              class="fa-solid fa-magnifying-glass lg:text-xl text-black hover:text-gray-300"
            ></i>
          </button>
        </form>

        <div
          class="gap-3 lg:text-2xl font-semibold text-white pt-10 text-center"
        >
          <span class="cursor-pointer hover:text-blue-600">&#176;C</span> &nbsp;
          &nbsp;
          <span class="cursor-pointer hover:text-blue-600">&#176;F</span>
        </div>
      </div>

      <!-- Weather Body -->
      <div class="text-center space-y-2 mt-14 lg:mt-14">
        <h1 class="text-3xl lg:text-4xl font-bold uppercase text-white">
          JOS, NG
        </h1>
        <p id="date" class="lg:text-2xl text-white">
          Saturday 10 May 2025 09:32AM
        </p>
        <p id="weatherMain" class="text-xl text-white font-semibold">Clear</p>
        <img
          src="http://openweathermap.org/img/wn/10d@4x.png"
          class="mx-auto w-28 h-28"
          alt="Weather Icon"
        />
        <p id="Maintemp" class="text-6xl font-bold text-white">18&#176;</p>
        <div class="flex justify-center gap-6 text-white lg:text-2xl">
          <p>Min 12&#176;</p>
          <p>Max 16&#176;</p>
        </div>
      </div>

      <!-- Weather Info Cards -->
      <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mt-14">
        <div class="flex items-center gap-3 bg-gray-100 p-4 rounded-lg shadow">
          <i class="fa-solid fa-temperature-full text-xl text-blue-500"></i>
          <div>
            <p class="text-sm text-gray-600">Real Feel</p>
            <p class="font-bold text-gray-700">18&#176;</p>
          </div>
        </div>

        <div class="flex items-center gap-3 bg-gray-100 p-4 rounded-lg shadow">
          <i class="fa-solid fa-droplet text-xl text-purple-500"></i>
          <div>
            <p class="text-sm text-gray-600">Humidity</p>
            <p class="font-bold text-gray-700">18&#176;</p>
          </div>
        </div>

        <div class="flex items-center gap-3 bg-gray-100 p-4 rounded-lg shadow">
          <i class="fa-solid fa-wind text-xl text-green-500"></i>
          <div>
            <p class="text-sm text-gray-600">Wind</p>
            <p class="font-bold text-gray-700">18&#176;</p>
          </div>
        </div>

        <div class="flex items-center gap-3 bg-gray-100 p-4 rounded-lg shadow">
          <i class="fa-solid fa-gauge-high text-xl text-red-500"></i>
          <div>
            <p class="text-sm text-gray-600">Pressure</p>
            <p class="font-bold text-gray-700">18&#176;</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <footer class="text-center py-4 bg-gray-100 text-gray-600 text-sm mt-8">
      Â© Designed by 404 Team, Blockfuse Labs
    </footer>
  </body>
</html>
